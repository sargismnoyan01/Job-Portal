{% extends 'base.html' %}
    {% block content %}
        {% load static %}
        <!DOCTYPE html>
        <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Document</title>
            <link rel="stylesheet" href="{% static 'login.css' %}">
        </head>
        <body>
            
        </body>
        </html>
        <div class="form-container">
            <div class="logo-container">
            LOGIN
            </div>


            <div class="line"></div>
            <form class="form" method="post">
                {% csrf_token %}
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input required="" placeholder="Enter your Name" name="username" id="username" type="text">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input required="" name="password" placeholder="Enter your password" id="password" type="password">
                    </div>
                    <button type="submit" class="form-submit-btn">Sign In</button>
                    </form>
                    <p class="signup-link">
                    Don't have an account?
                    <a class="signup-link link" href="{% url 'register' %}"> Sign up now</a>
                    </p>
        </div>
    {% endblock %}
