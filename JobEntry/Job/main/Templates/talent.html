{% extends 'base.html' %}
    {% block content %}
        <!-- Jobs Start -->
        <div class="container-xxl py-5">
            <div class="container">
                <h1 class="text-center mb-5 wow fadeInUp" data-wow-delay="0.1s">Talents</h1>
                <div class="tab-class text-center wow fadeInUp" data-wow-delay="0.3s">
                    <div class="tab-content">
                        <div id="tab-1" class="tab-pane fade show p-0 active">
                            {% for i in talan %}
                            <div class="job-item p-4 mb-4">
                                <div class="row g-4">
                                    <div class="col-sm-12 col-md-8 d-flex align-items-center">
                                        <img class="flex-shrink-0 img-fluid border rounded" src="{{ i.img.url }}" alt="" style="width: 80px; height: 80px;">
                                        <div class="text-start ps-4">
                                            <h5 class="mb-3">{{ i.name }}</h5>
                                            <span class="text-truncate me-0"><i class=""></i>{{ i.rank }}&nbsp;&nbsp;&nbsp;&nbsp;</span>
                                            <span class="text-truncate me-0"><i class=""></i>{{ i.prof }}&nbsp;&nbsp;&nbsp;&nbsp;</span>
                                            <span class="text-truncate me-3"><i class="far fa-clock text-primary me-2"></i>{{ i.jobtime }}</span>
                                        </div>
                                    </div>
                                    <div class="col-sm-12 col-md-4 d-flex flex-column align-items-start align-items-md-end justify-content-center">
                                        <div class="d-flex mb-3">
                                            <a class="btn btn-primary" href="{% url 'talentdetail' i.id %}">Apply Now</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            {% endfor %}
                            {% if talan.has_previous %}
                                <a href="?page=1" class="btn btn-primary py-3 px-5">&laquo First</a>
                                <a href="?page={{ talan.previous_page_number }}" class="btn btn-primary py-3 px-5">Previous</a>
                            {% endif %}
                            {% if talan.has_next %}
                                <a href="?page={{ talan.next_page_number }}" class="btn btn-primary py-3 px-5">Next Page</a>
                                <a href="?page={{ talan.paginator.num_pages }}" class="btn btn-primary py-3 px-5">Last &raquo</a>
                            {% endif %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Jobs End -->
     {% endblock %}
